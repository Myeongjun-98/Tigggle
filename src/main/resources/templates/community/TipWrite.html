<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div layout:fragment="content">
  <h2>지출/저축tip 게시판</h2>

  <form th:action="@{/community/TipWrite}" method="post" enctype="multipart/form-data" th:object="${communityWriteDto}">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required />
    </div>

    <div>
      <label for="content">내용</label>
      <textarea id="content" th:field="*{content}" rows="8" placeholder="내용을 입력하세요" required></textarea>
    </div>

    <div>
      <label for="images">이미지 첨부</label>
      <input type="file" id="images" th:field="*{images}" multiple accept="image/*" />
    </div>

    <div>
      <label for="startDate">그래프 시작일</label>
      <input type="date" id="startDate" th:field="*{startDate}" />
    </div>

    <div>
      <label for="finishDate">그래프 종료일</label>
      <input type="date" id="finishDate" th:field="*{finishDate}" />
    </div>

    <div>
      <button type="submit">작성 완료</button>
      <a th:href="@{/communityTip}">취소</a>
    </div>
  </form>

</div>

</html>
