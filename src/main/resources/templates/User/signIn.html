<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="css"><link rel="stylesheet" th:href="@{/css/signIn.css}"></th:block>
<th:block layout:fragment="script"></th:block>

<div  layout:fragment="content">
    <div id="loginWrap">
        <h2 class="wrapTitle">로그인</h2>

        <div id="loginBox">
            <form method="post" th:action="@{/user/signIn}" name="loginFm" id="loginFm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="input-field">
                    <label for="accessId">아이디</label>
                    <input type="text" name="accessId" id="accessId" placeholder="아이디를 입력하세요.">
                </div>
                <div class="input-field">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호 8~16자 입력해주세요.">
                </div>
                <p  th:if="${fieldError}" class="error">
                    아이디 혹은 비밀번호가 잘못되었습니다.
                </p>
                <div>
                    <input type="checkbox" id="idSave">아이디 저장
                    <input type="checkbox" id="loginKeep"> 로그인 유지
                </div>
                <div class="form-bt">
                    <button type="button" id="loginBt" class="btn">로그인</button>
                </div>
            </form>
        </div>
        <div id="forgetAndJoinBox">
            <a th:href="@{/user/signUp}">회원가입</a>
            <a th:href="@{/user/forget(target=id)}">아이디 찾기</a>
            <a th:href="@{/user/forget(target=password)}">비밀번호 찾기</a>
        </div>
    </div>
    <script>
        $(function(){
            $(".wrapTitle").addClass("visible");
            const savedId = localStorage.getItem("tigggleid");
            if (savedId) {
                $("#accessId").val(savedId);
                $("#idSave").prop("checked", true);
            }
        });
        $("#accessId").focus();


        $(document).on("keydown", function(e){
            if(e.key==='Enter'){
                $("#loginBt").trigger('click');
            }
        });
        $("#loginBt").on("click",function(){
            var id = $("#accessId").val();
            var pw = $("#password").val();
            if(id===''){
                alert("아이디를 입력하세요");
                $("#accessId").focus();
            }else if(pw===''){
                alert("비밀번호를 입력하세요");
                $("#password").focus();
            }else{
                if ($("#idSave").is(":checked")) {
                    localStorage.setItem("tigggleid", $("#accessId").val());
                } else {
                    localStorage.removeItem("tigggleid");
                }
                if ($("#loginKeep").is(":checked")) {
                    const formData = {
                        username: $("#accessId").val(),
                        password: $("#password").val(),
                        autoLogin: $("#loginKeep").is(":checked")
                    };
                    const token = $('meta[name="_csrf"]').attr('content');
                    const header = $('meta[name="_csrf_header"]').attr('content');
                    $.ajax({
                        url: "/Tigggle/user/signIn",
                        method: "POST",
                        contentType: "application/json",
                        data: JSON.stringify(formData),
                        beforeSend: function (xhr) {
                            xhr.setRequestHeader(header, token);
                        },
                        success: function (response) {
                            // 로그인 성공 시 이동
                            location.href = "/Tigggle";
                        },
                        error: function () {
                            alert("로그인 실패");
                        }
                    });
                }else {
                    $("#loginFm").submit();
                }
            }
        });


    </script>
</div>

</html>
