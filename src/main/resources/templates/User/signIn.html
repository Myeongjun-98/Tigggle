<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="css"></th:block>
<th:block layout:fragment="script"></th:block>

<div  layout:fragment="content">

    <!-- templates/User/signIn.html -->
    <p th:text="'현재 회원 ID: ' + ${memberId}"></p>

    <form method="post" action="/signIn" name="loginFm" id="loginFm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <div class="input-field">
            <label for="accessId">ID</label>
            <input type="text" name="accessId" id="accessId">
        </div>
        <div class="input-field">
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <button type="button" id="loginBt">LOGIN</button>
        </div>
    </form>

    <script>
        $("#accessId").focus();
        $(document).on("keydown", function(e){
            if(e.key==='Enter'){
                $("#loginBt").trigger('click');
            }
        });
        $("#loginBt").on("click",function(){
            var id = $("#accessId").val();
            var pw = $("#password").val();
            if(id===''){
                alert("야!  아이디 입력해");
                $("#accessId").focus();
            }else if(pw===''){
                alert("야!! 비번 입력해야지@!!!");
                $("#password").focus();
            }else{
                $("#loginFm").submit();
            }
        });
    </script>
</div>

</html>
