<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/defaultLayout}">

<th:block layout:fragment="css"><link rel="stylesheet" href="/css/signIn.css"></th:block>
<th:block layout:fragment="script"></th:block>

<div  layout:fragment="content">
    <div id="loginWrap">
        <h2 class="wrapTitle">로그인</h2>

        <div id="loginBox">
            <form method="post" action="/user/signIn" name="loginFm" id="loginFm">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <div class="input-field">
                    <label for="accessId">아이디</label>
                    <input type="text" name="accessId" id="accessId" placeholder="아이디를 입력하세요.">
                </div>
                <div class="input-field">
                    <label for="password">비밀번호</label>
                    <input type="password" name="password" id="password" placeholder="비밀번호 8~16자 입력해주세요.">
                </div>
                <p  th:if="${fieldError}" class="error">
                    아이디 혹은 비밀번호가 잘못되었습니다.
                </p>
                <div>
                    <input type="checkbox" id="idSave">아이디 저장
                    <input type="checkbox" id="loginKeep"> 로그인 유지
                </div>
                <div class="form-bt">
                    <button type="button" id="loginBt" class="btn">로그인</button>
                </div>
            </form>
        </div>
        <div id="forgetAndJoinBox">
            <a href="/user/signUp">회원가입</a>
            <a href="/user/forget?target=id">아이디 찾기</a>
            <a href="/user/forget?target=password">비밀번호 찾기</a>
        </div>
    </div>
    <script>
        $(function(){
            $(".wrapTitle").addClass("visible");
        });
        $("#accessId").focus();


        $(document).on("keydown", function(e){
            if(e.key==='Enter'){
                $("#loginBt").trigger('click');
            }
        });
        $("#loginBt").on("click",function(){
            var id = $("#accessId").val();
            var pw = $("#password").val();
            if(id===''){
                alert("야!  아이디 입력해");
                $("#accessId").focus();
            }else if(pw===''){
                alert("야!! 비번 입력해야지@!!!");
                $("#password").focus();
            }else{
                $("#loginFm").submit();
            }
        });
        $("#idSave").change(function(){
            if(this.checked){
               localStorage.setItem("tigggleid",$("#accessId").val());
            }else{
                localStorage.removeItem("tigggleid");
            }
        });

        $("#loginKeep").change(function(){
            if(this.checked){
                localStorage.setItem("tigggleid",$("#accessId").val());
            }else{
                localStorage.removeItem("tigggleid");
            }
        });
    </script>
</div>

</html>
